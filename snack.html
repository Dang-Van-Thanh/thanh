<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="graphic.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">

        <div id="player-name-display"></div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>

        <!-- Thêm thẻ div này để bao quanh các nút -->
        <div class="button-container">
            <button id="start-button">Start Game</button>
            <button id="reset-button">Reset High Score</button>
            <button id="back-button">Menu</button>
        </div>

    </div>
    <script src="logicgame.js"></script>
    <script src="logins.js"></script>
</body>
</html>
